<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyUang - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { 'almost-white': '#efefef', 'pastel-blue': '#304674' }, fontFamily: { 'poppins': ['Poppins', 'sans-serif'] }, boxShadow: { 'soft': '0 10px 40px -10px rgba(48, 70, 116, 0.15)' } }
            }
        }
    </script>
</head>
<body class="bg-almost-white h-screen flex flex-col items-center justify-center font-poppins relative overflow-hidden">

    <div class="absolute top-0 left-0 w-96 h-96 bg-pastel-blue opacity-5 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2 pointer-events-none"></div>
    <div class="absolute bottom-0 right-0 w-80 h-80 bg-blue-300 opacity-10 rounded-full blur-3xl translate-x-1/3 translate-y-1/3 pointer-events-none"></div>

    <div class="w-full max-w-md px-6 relative z-10">
        
        <!-- Login Form -->
        <div id="login-page" class="transition-all duration-500">
            <div class="text-center mb-10">
                <!-- SPACE LOGO DISINI -->
                <img src="image/logo.png" alt="Logo Platform" class="w-20 h-20 rounded-2xl mx-auto mb-4 shadow-soft object-cover">
                
                <h2 class="text-3xl font-bold text-pastel-blue">Welcome Back!</h2>
                <p class="text-gray-400 text-sm mt-2">Login dulu biar keuangan aman, Boss.</p>
            </div>
            
            <form id="login-form" class="space-y-5">
                <div class="bg-white p-1 rounded-2xl shadow-sm"><input type="email" id="login-email" placeholder="Email Address" class="w-full bg-transparent p-4 outline-none text-gray-700 placeholder-gray-400" required></div>
                <div class="bg-white p-1 rounded-2xl shadow-sm"><input type="password" id="login-password" placeholder="Password" class="w-full bg-transparent p-4 outline-none text-gray-700 placeholder-gray-400" required></div>
                <p id="login-error" class="text-red-500 text-xs text-center hidden"></p>
                <button type="submit" class="w-full bg-pastel-blue text-white font-semibold py-4 rounded-2xl shadow-soft hover:shadow-lg transition-all transform active:scale-95">Log In</button>
            </form>
            
            <div class="text-center mt-8">
                <p class="text-sm text-gray-400">Belum punya akun? <a href="#" onclick="toggleAuth('register')" class="text-pastel-blue font-semibold hover:underline">Daftar sini</a></p>
                <a href="index.html" class="block mt-6 text-xs text-gray-300 hover:text-gray-500">‚Üê Back to Landing</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-page" class="hidden transition-all duration-500">
             <div class="text-center mb-10">
                <h2 class="text-3xl font-bold text-pastel-blue">New Account</h2>
                <p class="text-gray-400 text-sm mt-2">Gabung MyUang sekarang.</p>
            </div>
            <form id="register-form" class="space-y-4">
                <div class="bg-white p-1 rounded-2xl shadow-sm"><input type="text" id="register-name" placeholder="Full Name" class="w-full bg-transparent p-4 outline-none text-gray-700 placeholder-gray-400" required></div>
                <div class="bg-white p-1 rounded-2xl shadow-sm"><input type="email" id="register-email" placeholder="Email Address" class="w-full bg-transparent p-4 outline-none text-gray-700 placeholder-gray-400" required></div>
                <div class="bg-white p-1 rounded-2xl shadow-sm"><input type="password" id="register-password" placeholder="Password" class="w-full bg-transparent p-4 outline-none text-gray-700 placeholder-gray-400" required></div>
                <div class="bg-white p-1 rounded-2xl shadow-sm relative">
                    <select id="register-country" class="w-full bg-transparent p-4 outline-none text-gray-700 appearance-none bg-white rounded-xl" required>
                        <option value="" disabled selected>Select Country</option>
                        <option value="Indonesia">Indonesia (Rp)</option>
                        <option value="Malaysia">Malaysia (RM)</option>
                    </select>
                    <div class="absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none text-gray-400"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
                <p id="register-error" class="text-red-500 text-xs text-center hidden"></p>
                <button type="submit" class="w-full bg-pastel-blue text-white font-semibold py-4 rounded-2xl shadow-soft hover:shadow-lg transition-all transform active:scale-95">Register</button>
            </form>
            <div class="text-center mt-6">
                <p class="text-sm text-gray-400">Sudah punya akun? <a href="#" onclick="toggleAuth('login')" class="text-pastel-blue font-semibold hover:underline">Log In</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleAuth(page) {
            document.getElementById(page === 'register' ? 'login-page' : 'register-page').classList.add('hidden');
            document.getElementById(page === 'register' ? 'register-page' : 'login-page').classList.remove('hidden');
        }

        function redirectUser() {
            window.location.href = 'mainapp.html';
        }

        // --- LOGIN LOGIC (Compatible with mainapp.html) ---
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            // Gunakan key 'user_' agar sesuai dengan mainapp.html
            const user = JSON.parse(localStorage.getItem(`user_${email}`));
            const errorEl = document.getElementById('login-error');

            if (user && user.pass === password) { // mainapp uses 'pass', not 'password'
                localStorage.setItem('activeUser', email); // mainapp uses 'activeUser'
                redirectUser();
            } else {
                errorEl.textContent = 'Invalid email or password (or user not found).';
                errorEl.classList.remove('hidden');
            }
        });

        // --- REGISTER LOGIC (Compatible with mainapp.html) ---
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const pass = document.getElementById('register-password').value;
            const country = document.getElementById('register-country').value;
            const errorEl = document.getElementById('register-error');

            if (localStorage.getItem(`user_${email}`)) {
                errorEl.textContent = 'Email already exists.';
                errorEl.classList.remove('hidden');
                return;
            }
            
            // Simpan format yang sama dengan mainapp.html
            const newUser = { name, email, pass, country }; 
            localStorage.setItem(`user_${email}`, JSON.stringify(newUser));
            localStorage.setItem('activeUser', email);
            
            redirectUser();
        });

        window.onload = () => {
            if (localStorage.getItem('activeUser')) redirectUser();
        }
    </script>
</body>
</html>
